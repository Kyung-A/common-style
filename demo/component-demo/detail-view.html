<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | detail view</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">

            <!-- detail view start -->
            <div class="cmm-detail-view">
                <div class="cmm-detail-view-head">
                    <!-- content는 예시입니다 -->
                    <strong>새소식</strong>
                    <h1>제목</h1>
                    <p>2021-05-18 10:03:57</p>
                    <span>관리자</span>
                </div>
                <div class="cmm-detail-view-content">
                    <!-- content는 예시입니다 -->
                    내용
                </div>
                <div class="cmm-detail-view-foot">
                    <!-- content는 예시입니다 -->
                    <div class="cmm-align-horizontal-space">
                        <button type="button" class="cmm-button">다운로드</button>
                        <span>첨부파일 image.jpg</span>
                    </div>
                    <div class="cmm-button-group">
                        <button type="button" class="cmm-button cmm-button-editing">수정</button>
                        <button type="button" class="cmm-button cmm-button-delete">삭제</button>
                    </div>
                </div>
            </div>
            <!-- detail view end -->

        </div>
    </main>
</body>

</html>
