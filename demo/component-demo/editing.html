<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | editing</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">
            <div class="cmm-editing-demo-container">

                <!-- editing start -->
                <div class="cmm-editing">
                    <div class="cmm-editing-head">
                        <!-- content는 예시입니다 -->
                        <input type="text" class="cmm-input cmm-input-text" placeholder="제목을 입력해주세요." />
                        <select class="cmm-select">
                            <option value="카테고리">카테고리</option>
                            <option value="이벤트">이벤트</option>
                            <option value="새소식">새소식</option>
                            <option value="공지사항">공지사항</option>
                        </select>
                    </div>
                    <div class="cmm-editing-content">
                        <!-- content는 예시입니다 -->
                        <textarea class="cmm-input cmm-textarea" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                    <div class="cmm-editing-foot">
                        <!-- content는 예시입니다 -->
                        <input type="file" class="cmm-input-file" />
                        <div class="cmm-button-group">
                            <button type="button" class="cmm-button cmm-button-confirm">확인</button>
                            <button type="button" class="cmm-button cmm-button-cancel">취소</button>
                        </div>
                    </div>
                </div>
                <!-- editing end -->

            </div>
        </div>
    </main>
</body>

</html>
