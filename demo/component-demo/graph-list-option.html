<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | graph list option</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">
            <div class="cmm-graph-list-option-demo-container">

                <!-- graph list option start -->
                <div class="cmm-graph-list-option">
                    <button class="cmm-button cmm-button-icon-text cmm-graph-list-option-sort">
                        <img src="../../src/images/list_icon1.svg" alt="리스트형 아이콘" />
                        <span>리스트형</span>
                    </button>
                    <button class="cmm-button cmm-button-icon-text cmm-graph-list-option-sort">
                        <img src="../../src/images/list_icon2.svg" alt="바둑판형 아이콘" />
                        <span>바둑판형</span>
                    </button>

                    <select class="cmm-select cmm-graph-list-option-term">
                        <option value="최신순">최신순</option>
                        <option value="조회순">조회순</option>
                    </select>
                </div>
                <!-- graph list option end -->

            </div>
        </div>
    </main>
</body>

</html>
