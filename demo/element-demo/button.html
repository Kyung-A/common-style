<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | button</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>

    <main class="cmm-main">
        <div class="cmm-w1200">
            <div class="cmm-button-demo-container">

                <!-- button start -->
                <button type="button" class="cmm-button">기본 버튼</button>
                <button type="button" class="cmm-button cmm-button-create">등록 버튼</button>
                <button type="button" class="cmm-button cmm-button-editing">수정 버튼</button>
                <button type="button" class="cmm-button cmm-button-confirm">확인 버튼</button>
                <button type="button" class="cmm-button cmm-button-cancel">취소 버튼</button>
                <button type="button" class="cmm-button cmm-button-delete">삭제 버튼</button>

                <button type="button" class="cmm-button cmm-button-icon">
                    <img src="../../src/images/icon.svg" alt="아이콘 이미지" />
                </button>

                <button type="button" class="cmm-button cmm-button-icon-text">
                    <img src="../../src/images/icon.svg" alt="아이콘 이미지" />
                    <span>버튼</span>
                </button>
                <!-- button end -->


                <!-- button group start -->
                <!-- 여러개의 button들을 cmm-button-group 안에 배치 -->
                <div class="cmm-button-group">
                    <button type="button" class="cmm-button cmm-button-create">등록</button>
                    <button type="button" class="cmm-button cmm-button-editing">수정</button>
                    <button type="button" class="cmm-button cmm-button-delete">삭제</button>
                </div>
                <!-- button group end -->

            </div>
        </div>
    </main>
</body>

</html>
