<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | from</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">
            <div class="cmm-form-demo-container">

                <!-- form start -->
                <form class="cmm-form">
                    <!-- input 태그를 label로 감싼 예시 -->
                    <label class="cmm-form-label"> 이메일
                        <input type="email" class="cmm-input cmm-input-email" placeholder="이메일을 입력해주세요." />
                    </label>
                    <label class="cmm-form-label"> 비밀번호
                        <input type="password" class="cmm-input cmm-input-password" placeholder="비밀번호를 입력해주세요." />
                    </label>

                    <!-- label for과 input id를 연결한 예시(id명은 예시) -->
                    <label class="cmm-form-label" for="ptgInputUsername"> 닉네임</label>
                    <input type="text" id="ptgInputUsername" class="cmm-input cmm-input-text"
                        placeholder="텍스트를 입력해주세요." />

                    <!-- form input 유효성 검사 실패 -->
                    <label class="cmm-form-label cmm-form-invalid-feedback"> 비밀번호
                        <span class="cmm-form-text">8자 이상 입력해주세요.</span>
                        <input type="password" class="cmm-input cmm-input-password cmm-input-error"
                            placeholder="비밀번호를 입력해주세요." />
                    </label>

                    <!-- label, text, input 태그 등 여러개의 태그를 감싼 예시 -->
                    <div class="cmm-form-group">
                        <label class="cmm-form-label" for="ptgInputUsername">자기소개</label>
                        <span class="cmm-form-text">내용을 입력해주세요.</span>
                        <textarea class="cmm-input cmm-textarea" placeholder="텍스트를 입력해주세요."></textarea>
                    </div>

                    <!-- input 태그끼리 가로 정렬 예시 -->
                    <div class="cmm-form-group cmm-form-horizontal">
                        <input type="text" class="cmm-input cmm-input-text" placeholder="텍스트를 입력해주세요." />
                        <input type="text" class="cmm-input cmm-input-text" placeholder="텍스트를 입력해주세요." />
                    </div>

                    <!-- label과 input 태그 가로 정렬 예시 -->
                    <div class="cmm-form-group cmm-form-horizontal">
                        <label class="cmm-form-label">닉네임</label>
                        <input type="text" class="cmm-input cmm-input-text" placeholder="텍스트를 입력해주세요." />
                    </div>

                    <!-- input checkbox, radio태그는 inline-block이라서 별도의 가로 정렬 태그 필요 없음 -->
                    <label class="cmm-form-label">
                        <input type="checkbox" class="cmm-input-check" /> 아이디 저장하기
                    </label>

                    <button type="submit" class="cmm-button">로그인</button>
                </form>
                <!-- form end -->

                <h4>form 가로 정렬</h4>
                <!-- form horizontal start -->
                <form class="cmm-form cmm-align-horizontal-space">
                    <label class="cmm-form-label"> 이메일
                        <input type="email" class="cmm-input cmm-input-email" placeholder="이메일을 입력해주세요." />
                    </label>
                    <label class="cmm-form-label"> 비밀번호
                        <input type="password" class="cmm-input cmm-input-password" placeholder="비밀번호를 입력해주세요." />
                    </label>
                    <label class="cmm-form-label">
                        <input type="checkbox" class="cmm-input-check" /> 아이디 저장
                    </label>
                    <button type="submit" class="cmm-button">로그인</button>
                </form>
                <!-- form horizontal end -->

            </div>
        </div>
    </main>

</body>

</html>
