<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | input</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">
            <div class="cmm-input-demo-container">

                <!-- input start -->
                <input class="cmm-input" placeholder="기본 스타일 입력 박스입니다." />
                <input type="text" class="cmm-input cmm-input-text" placeholder="텍스트를 입력해주세요." />
                <input type="email" class="cmm-input cmm-input-email" placeholder="이메일을 입력해주세요." />
                <input type="number" class="cmm-input cmm-input-number" placeholder="숫자를 입력해주세요." />
                <input type="password" class="cmm-input cmm-input-password" placeholder="비밀번호를 입력해주세요." />
                <input type="tel" class="cmm-input cmm-input-tel" placeholder="핸드폰 입력해주세요." />
                <input type="url" class="cmm-input cmm-input-url" placeholder="주소를 입력해주세요." />
                <input type="text" class="cmm-input cmm-input-disabled" placeholder="비활성화" disabled />
                <input type="text" class="cmm-input cmm-input-text cmm-input-error" placeholder="error" />
                <input type="date" class="cmm-input cmm-input-date" />
                <input type="time" class="cmm-input cmm-input-time" />
                <input type="datetime-local" class="cmm-input cmm-input-datetime" />
                <textarea class="cmm-input cmm-textarea" placeholder="텍스트를 입력해주세요."></textarea>

                <input type="file" class="cmm-input-file" />
                <input type="radio" class="cmm-input-radio" />
                <input type="checkbox" class="cmm-input-check" />
                <input type="checkbox" class="cmm-input-check cmm-input-disabled" disabled />
                <input type="range" class="cmm-input-range" />
                <input type="color" class="cmm-input-color" />
                <!-- input end -->


                <!-- input group start -->
                <!-- form 양식이 아닌 input 태그를 묶을때 사용 -->
                <h5>input group example</h5>
                <div class="cmm-input-group">
                    <span class="cmm-input-group-text">텍스트1</span>
                    <input type="email" class="cmm-input cmm-input-text" placeholder="텍스트를 입력해주세요." />
                    <span class="cmm-input-group-text">텍스트2</span>
                    <input type="email" class="cmm-input cmm-input-text" placeholder="텍스트를 입력해주세요." />
                    <div class="cmm-align-horizontal-left">
                        <span class="cmm-input-group-text">체크 박스</span>
                        <input type="checkbox" class="cmm-input-check" />
                    </div>
                    <span class="cmm-input-group-text">라디오 박스</span>
                    <div class="cmm-align-horizontal-left">
                        <span class="cmm-input-group-text">선택1</span>
                        <input type="radio" class="cmm-input-radio" />
                        <span class="cmm-input-group-text">선택2</span>
                        <input type="radio" class="cmm-input-radio" />
                        <span class="cmm-input-group-text">선택3</span>
                        <input type="radio" class="cmm-input-radio" />
                    </div>
                </div>
                <!-- input group end -->
            </div>
        </div>
    </main>
</body>

</html>
