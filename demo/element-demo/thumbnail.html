<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | thumbnail</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">

            <!-- thumbnail start -->

            <!-- thumbnail 기본 스타일 -->
            <div class="cmm-thumbnail">
                <a href="#">
                    <img src="https://placeimg.com/270/180/any" alt="270x180 이미지 썸네일" />
                </a>
            </div>

            <!-- thumbnail 이미지와 텍스트가 겹쳐진 스타일 -->
            <div class="cmm-thumbnail">
                <a href="#">
                    <p class="cmm-typography cmm-thumbnail-text">이미지 썸네일 텍스트입니다</p>
                    <img src="https://placeimg.com/270/180/any" alt="270x180 이미지 썸네일" />
                </a>
            </div>

            <!-- thumbnail end -->

        </div>
    </main>
</body>

</html>
