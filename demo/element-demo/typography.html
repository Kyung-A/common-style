<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagraph | typography</title>
    <link rel="stylesheet" type="text/css" href="../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/custom/common-demoCustom.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">

            <!-- typography start -->
            <p class="cmm-typography">텍스트 기본 스타일 입니다. body에 적용된 스타일과 동일하며 h1~h6 태그 등 별도로 텍스트 기본 스타일을 적용하고 싶을때 사용하시면 됩니다.
            </p>

            <h1 class="cmm-typography-h1">h1. Heading</h1>
            <h2 class="cmm-typography-h2">h2. Heading</h2>
            <h3 class="cmm-typography-h3">h3. Heading</h3>
            <h4 class="cmm-typography-h4">h4. Heading</h4>
            <h5 class="cmm-typography-h5">h5. Heading</h5>
            <h6 class="cmm-typography-h6">h6. Heading</h6>

            <!-- hn 태그와 class name을 일치하여 사용할 경우 굳이 class를 쓸 필요 없이 동일하게 나옴 -->
            <h1>h1. Heading</h1>
            <h2>h2. Heading</h2>
            <h3>h3. Heading</h3>
            <h4>h4. Heading</h4>
            <h5>h5. Heading</h5>
            <h6>h6. Heading</h6>
            <!-- typography end -->

        </div>
    </main>
</body>

</html>
