<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리 | 상세보기</title>
    <link rel="stylesheet" type="text/css" href="../../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../../src/css/custom/common-userDetail.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">

            <h4><strong>사용자 상세보기</strong></h4>

            <!-- table start -->
            <table class="cmm-table-board">
                <tbody>
                    <tr>
                        <th scope="row">성</th>
                        <td>홍</td>
                    </tr>
                    <tr>
                        <th scope="row">이름</th>
                        <td>길동</td>
                    </tr>
                    <tr>
                        <th scope="row">아이디(이메일주소)</th>
                        <td>honggildong@gmail.com</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <button type="button" class="cmm-button cmm-button-password">비밀번호 초기화</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">핸드폰 번호</th>
                        <td>01012345678</td>
                    </tr>
                    <tr>
                        <th scope="row">소속기관</th>
                        <td>없음</td>
                    </tr>
                    <tr>
                        <th scope="row">이메일 수신동의</th>
                        <td>
                            <div class="cmm-align-horizontal">
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">수신</span>
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">수신 안함</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">문자 수신동의</th>
                        <td>
                            <div class="cmm-align-horizontal">
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">수신</span>
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">수신 안함</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">상태</th>
                        <td>
                            <div class="cmm-align-horizontal">
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">활성화</span>
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">비활성화</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">권한</th>
                        <td>
                            <div class="cmm-align-horizontal">
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">준회원</span>
                                <input type="radio" class="cmm-input-radio" /> 
                                <span class="cmm-input-group-text">정회원</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- table end -->

            <div class="cmm-button-group">
                <button type="button" class="cmm-button cmm-button-editing">수정</button>
                <button type="button" class="cmm-button">목록</button>
            </div>

        </div>
    </main>
</body>

</html>
