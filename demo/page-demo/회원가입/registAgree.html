<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 약관동의</title>
    <link rel="stylesheet" type="text/css" href="../../../src/css/common-element.css">
    <link rel="stylesheet" type="text/css" href="../../../src/css/common-layout.css">
    <link rel="stylesheet" type="text/css" href="../../../src/css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../../../src/css/custom/common-registAgree.css">
</head>

<body>
    <main class="cmm-main">
        <div class="cmm-w1200">

            <div class="regist-agree-wrapper">
                <!-- title start -->
                <div class="sign-up-title">
                    <h3><strong>회원가입</strong></h3>
                    <div class="sign-up-step">
                        <ol class="cmm-align-horizontal-center">
                            <li class="selected">
                                <span>
                                    <b>STEP.01</b>약관동의
                                </span>
                            </li>
                            <li>
                                <span>
                                    <b>STEP.02</b>정보입력
                                </span>
                            </li>
                            <li>
                                <span>
                                    <b> STEP.03</b>가입완료
                                </span>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- title end -->

                <div class="agree-content-wrapper">

                    <!-- serive agree start -->
                    <div class="agree-content">
                        <div class="content-title cmm-align-horizontal-space">
                            <h6>서비스약관 동의<span>(필수)</span></h6>
                            <label>
                                <input type="checkbox" class="cmm-input-check" title="회원 이용약관에 동의합니다." />
                                회원 이용약관에 동의합니다.
                            </label>
                        </div>
                        <div class="content-textarea-wrapper">
                            <div class="textarea" title="서비스약관 동의">
                               서비스 약관 동의 내용
                            </div>
                        </div>
                    </div>
                    <!-- servie agree end -->

                    <!-- privacy policy agree start -->
                    <div class="agree-content">
                        <div class="content-title cmm-align-horizontal-space">
                            <h6>개인정보처리방침 동의<span>(필수)</span></h6>
                            <label>
                                <input type="checkbox" class="cmm-input-check" title="개인정보 수집/이용에 동의합니다." />
                                개인정보 수집/이용에 동의합니다.
                            </label>
                        </div>
                        <div class="content-textarea-wrapper">
                            <div class="textarea" title="개인정보처리방침 동의">
                               개인정보처리방침 내용
                            </div>
                        </div>
                    </div>
                    <!-- privacy policy agree end -->
                </div>

                <!-- all check start -->
                <label class="cmm-align-horizontal-center">
                    <input type="checkbox" class="cmm-input-check" title="회원 서비스 이용을 위한 필수 약관에 모두 동의합니다.">
                    회원 서비스 이용을 위한 필수 약관에 모두 동의합니다.
                </label>
                <!-- all check end -->

                <!-- button group start -->
                <div class="cmm-button-group">
                    <button type="button" class="cmm-button cmm-agree">동의</button>
                    <button type="button" class="cmm-button cmm-button-cancel">취소</button>
                </div>
                <!-- button group end -->
            </div>

        </div>
    </main>
</body>

</html>
